<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table class="table">
        <tr class="text-center table-dark">
            <th>번호</th>
            <th style="width:50%">제목</th>
            <th>글쓴이</th>
            <th>작성일시</th>
        </tr>
        <tr class="text-center" th:each="board, loop : ${paging}">
            <td th:text="${paging.getTotalElements - (paging.number*paging.size) - loop.index}"></td>
            <td class="text-start"><a th:href="@{|/hello/board/detail/${board.id}|}" th:text="${board.title}"></a>
                <span class="text-danger small ms-2"
                      th:if="${#lists.size(board.replyList) > 0}"
                      th:text="${#lists.size(board.replyList)}">
                </span>
            </td>
            <td><div th:if="${board.author != null}" th:text="${board.author.username}"></div></td>
            <td th:text="${#temporals.format(board.createDate, 'yyyy-MM-dd HH:mm')}"></td>
        </tr>
    </table>
    <!-- 페이징처리 시작 -->
    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item" th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}&kw=${kw}|}">
                    <span>이전</span>
                </a>
            </li>
            <li th:each="page: ${#numbers.sequence(0, paging.totalPages-1)}"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
                th:classappend="${page == paging.number} ? 'active'"
                class="page-item">
                <a th:text="${page+1}" class="page-link" th:href="@{|?page=${page}&kw=${kw}|}"></a>
            </li>
            <li class="page-item" th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link" th:href="@{|?page=${paging.number+1}&kw=${kw}|}">
                    <span>다음</span>
                </a>
            </li>
        </ul>
    </div>
    <!-- 페이징처리 끝 -->
    <a th:href="@{/hello/board/create}" class="btn btn-primary">글쓰기</a>
    <form th:action="@{/hello/board}" method="get">
        <input type="text" id="kw" name="kw">
        <button type="submit">검색</button>
    </form>
</div>
</html>
